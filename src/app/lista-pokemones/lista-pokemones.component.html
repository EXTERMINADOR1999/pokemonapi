<div class="row">
    <div *ngFor="let pokemon of pokemones" class="col-sm-12 col-md-3">
        <div class="card card border-dark  m-3">
                <img class="card-img-top" style="width: 40%;" [src]="pokemon.sprites.front_default" alt="Card image cap">
                <div class="card-body text-white bg-dark">
                        <h5 class="card-title"> {{ pokemon.name }} </h5>
                        <p>Height: {{pokemon.height}}</p>
                        <p>Height: {{pokemon.weight}}</p>
                </div>
        </div>
    </div>
</div>
